<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Message Filters Widget Test Page</title>
		<link rel="stylesheet" href="../../../resources/main.css">
		<style>
			body {
				background-image: url('../../../resources/images/background.jpg');
				background-size: cover;
				margin: 0 auto;
				width: 770px;
			}
			.LoginForm {
				background: rgba(255,255,255,0.8);
				margin: 20px 0;
				padding: 20px;
			}
			.LoginForm > label {
				display: block;
			}
		</style>
	</head>
	<body>
		<form class="LoginForm">Login info (can be anything non-blank when using mocks):
			<label>Username: <input name="username"></label>
			<label>Password: <input name="password" type="password"></label>
			<button type="submit">Log In</button>
		</form>

		<script src="../dojoConfig.js"></script>
		<script>
			dojoConfig.baseUrl = '../../../../';
			dojoConfig.requestProvider = 'dojo/request/registry';
		</script>
		<script src="../../../../dojo/dojo.js"></script>
		<script>
			require([ 'app/tests/ui/messages/MessageFilters' ]);
		</script>
	</body>
</html>
