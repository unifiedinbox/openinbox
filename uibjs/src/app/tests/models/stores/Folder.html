<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Folder Store Test Page</title>
		<link rel="stylesheet" href="../../../resources/main.css">
		<style>
			.dgrid {
				margin: 0 auto 0 auto;
				height: 750px;
				width: 1000px;
			}
			.field-_id {
				width: 80px;
			}
			.field-_unreadMessageCount {
				width: 80px;
			}
		</style>
	</head>
	<body>
		<p>This is a page which uses dgrid to test app/models/stores/Folder.</p>
		<p>(The grid itself is not a component in the application's UI.)</p>
		<form id="login">Login info (can be anything non-blank when using mocks):
			<label>Username: <input name="username"></label>
			<label>Password: <input name="password" type="password"></label>
			<button type="submit">Log In</button>
		</form>
		<script src="../../ui/dojoConfig.js"></script>
		<script>
			dojoConfig.baseUrl = '../../../../';
			dojoConfig.requestProvider = 'dojo/request/registry';
		</script>
		<script src="../../../../dojo/dojo.js"></script>
		<script>
			require([ 'app/tests/models/stores/Folder' ]);
		</script>
	</body>
</html>
